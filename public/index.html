<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Chat App</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      ul {
        list-style-type: none;
        border: 1px solid rgba(59, 20, 20, 0.722);
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        background-color: rgba(11, 110, 80, 0.685);
        padding: 0;
        margin: 0;
      }
      #room {
        display: flex;
        justify-content: center;
      }
      li {
        width: fit-content;
        border: 1px solid rgb(208, 207, 176);
        border-radius: 10px;
        padding: 7px;
        margin: 7px;
        background-color: rgb(3, 81, 81);
        box-shadow: 1px 1px 10px violet;
      }
    </style>
  </head>
  <body
    style="
      background-color: teal;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
      color: white;
    "
  >
    <div style="display: flex; justify-content: center">
      <div style="font-size: 30px; font-weight: 800">Welcome to oXo chats!</div>
    </div>
    <ul id="messages"></ul>
    <div id="room">
      <form id="chat-form">
        <input
          type="text"
          name="message"
          id="message"
          placeholder="Type your message here"
        />

        <button type="submit">Send</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
