<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <title>OXO Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h3>Welcome to OXOChat</h3>
        <h2>Join Chat</h2>
        <input id="username" type="text" placeholder="Username" />
        <input id="room" type="text" placeholder="Room Code" />
        <button id="join-btn">Join</button>
      </div>
    </div>

    <div id="chat-container" class="hidden">
      <div id="room-info">
        <div>Room code</div>
        <span id="room-name"></span>
      </div>
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <div id="controls">
        <div id="message-form">
          <input id="message" type="text" placeholder="Message" />
          <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>

        <div id="input-files">
          <input id="image-input" type="file" accept="image/*" hidden />
          <label for="image-input" class="icon-btn"
            ><i class="fas fa-image"></i
          ></label>
          <input id="voice-input" type="file" accept="audio/*" hidden />
          <label for="voice-input" class="icon-btn"
            ><i class="fas fa-microphone"></i
          ></label>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
